<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Train your polyrythms by playing multiple metronome simultaneously"
		/>

		<link
			id="android"
			rel="android-chrome-192x192"
			sizes="180x180"
			href="%PUBLIC_URL%/android-chrome-192x192.png?v=3"
		/>

		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<link rel="shortcut icon" id="favicon" href="%PUBLIC_URL%/favicon.ico?v=3" />
		<link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg?v=3" color="#282c34" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>Polytronome - Layered metronome</title>

		<script>
			const dark = window.matchMedia('(prefers-color-scheme: dark)').matches || false
			const favicon = document.getElementById('favicon')
			const android = document.getElementById('android')

			function switchIcon(dark) {
				if (dark) {
					favicon.href = '%PUBLIC_URL%/favicon-dark.ico'
					android.href = '%PUBLIC_URL%/android-chrome-192x192-dark.png'
				} else {
					favicon.href = '%PUBLIC_URL%/favicon.ico'
					android.href = '%PUBLIC_URL%/android-chrome-192x192.png'
				}
			}

			window
				.matchMedia('(prefers-color-scheme: dark)')
				.addEventListener('change', e => switchIcon(e.matches))
			switchIcon(dark)
		</script>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
